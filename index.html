<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мультимедіа на сторінці</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Ваш браузер не підтримує відео.
        </video>
        <div class="overlay-content">
            <h1>Мультимедіа та Інтерактив</h1>
        </div>
    </div>

    <main class="container">
        
        <section>
            <h2>Інтерактивна карта зображення</h2>
            <p>Натисніть на різні частини фігури:</p>
            <img src="https://placehold.co/600x200/orange/white?text=Click+Left+or+Right" usemap="#workmap" alt="Геометрія">
            <map name="workmap">
                <area shape="rect" coords="0,0,300,200" alt="Ліво" href="https://google.com">
                <area shape="circle" coords="450,100,80" alt="Коло" href="https://github.com/mizzurinn-hue">
            </map>
        </section>

        <section class="grid">
            <div>
                <h3>YouTube (Iframe)</h3>
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div>
                <h3>Google Maps (Iframe)</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1000!2d30.5234!3d50.4501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1" width="100%" height="200" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </section>

        <section>
            <h3>Аудіо та Локальне Відео</h3>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Ваш браузер не підтримує аудіо.
            </audio>
            <br><br>
            <video controls width="300">
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            </video>
        </section>

        <section class="graphics">
            <div>
                <h3>SVG (Вектор)</h3>
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                </svg>
            </div>
            <div>
                <h3>Canvas (JavaScript)</h3>
                <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"></canvas>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
